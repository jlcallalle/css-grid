<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GitHub Contribution Graph </title>
	<link rel="stylesheet" href="css/main.css">
<style>

</style>
</head>
<body>
	<div class="graph">
	    <ul class="months">
	      <li>Jan</li>
	      <li>Feb</li>
	      <li>Mar</li>
	      <li>Apr</li>
	      <li>May</li>
	      <li>Jun</li>
	      <li>Jul</li>
	      <li>Aug</li>
	      <li>Sep</li>
	      <li>Oct</li>
	      <li>Nov</li>
	      <li>Dec</li>
	    </ul>
	    <ul class="days">
	      <li>Sun</li>
	      <li>Mon</li>
	      <li>Tue</li>
	      <li>Wed</li>
	      <li>Thu</li>
	      <li>Fri</li>
	      <li>Sat</li>
	    </ul>
	    <ul class="squares">
	      <!-- added via javascript -->
	    </ul>
  	</div>
  	<script>
  		
// Add squares
const squares = document.querySelector('.squares');
for (var i = 1; i < 365; i++) {
  const level = Math.floor(Math.random() * 3);  
  squares.insertAdjacentHTML('beforeend', `<li data-level="${level}"></li>`);
}

		</script>
		
		<p>grid</p>
</body>
</html>
